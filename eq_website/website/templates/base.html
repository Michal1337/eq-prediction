<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %} Earthquake App {% endblock %}</title>

    <!-- Bootstrap -->
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <!-- Fontawesome -->
    {% load static %}

    <!-- Navbar style -->

    <link rel="stylesheet" href="{% static 'style/navbar_style.css' %}" type="text/css" />

    {% block additional_imports %}

</head>

<body>

    {% block content %}
        <div class="container-xl p-5 my-5 border">
            <h1>Ops!</h1>
            <p>It looks like this page doesn't have any contents yet!</p>
            <a href="{% url 'home' %}" class="btn btn-outline-dark">Back to homepage</a>
        </div>
    {% endblock %}
</body>

</html>
